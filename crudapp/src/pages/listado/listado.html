<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let estudiante of estudiantes" (click) = "muestraEstudiante(estudiante)">
      <ion-avatar item-start>
        <img [src]="estudiante.foto">
      </ion-avatar>
      <h2 >{{ estudiante.nombre }}</h2>
      <p>{{ estudiante.carrera }} </p>
    </ion-item >
</ion-list>

</ion-content>

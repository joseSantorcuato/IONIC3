<ion-header>

  <ion-navbar>
    <ion-title>{{ estudiante.nombre }}</ion-title>
     <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="!edit">
    <img [src]="estudiante.foto" *ngIf="estudiante.foto" />
    <ion-card-content>
       <ion-item text-wrap>
          <h2>{{ estudiante.apat }}</h2>
           <p>{{ estudiante.amat }}</p>
        </ion-item>
    </ion-card-content>
    <ion-row>

      <ion-col text-center>
         <button ion-button icon-left clear small (click)="editar()">
           <ion-icon name="editar"></ion-icon>
           <div>Editar</div>
         </button>
      </ion-col>
    </ion-row>
</ion-card>
 <ion-card *ngIf="edit">
      <ion-card-content>
      <form (ngSubmit)="guardarCambios()">
      <ion-item>
        <img [src]="estudiante.foto" *ngIf="estudiante.foto" />
        <button ion-button icon-left full type="button" (tap)="sacarFoto()">
          Foto&nbsp;&nbsp;
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item>
      <hr/>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="estudiante.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido Paterno</ion-label>
        <ion-input type="text" [(ngModel)]="estudiante.apat" name="apat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido Materno</ion-label>
        <ion-input type="text" [(ngModel)]="estudiante.amat" name="amat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Profesin</ion-label>
        <ion-input type="text" [(ngModel)]="estudiante.profe" name="profe"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Actualizar estudiante</button>
    </form>
    </ion-card-content>
    </ion-card>
</ion-content>

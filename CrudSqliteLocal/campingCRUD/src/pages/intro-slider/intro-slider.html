<ion-header>

  <ion-navbar>
    <ion-title>Introduccion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides [pager]="true" class="swipe-intro">
      <ion-slide>
          <h1>Bienvenid@, demos un recorrido</h1>
      </ion-slide>
      <ion-slide>
          <h1>Interfaz sencilla (no para expert@s NASA)</h1>
      </ion-slide>
      <ion-slide>
          <h1>Estamos listos!</h1>
          <div class="intro-slider-checkbox">
              <p>Mostrar en cada inicio</p>
              <ion-toggle [(ngModel)]="options.showNextTime"></ion-toggle>
              <br/>
              <a (click)="complete()">Comenzar!</a>
          </div>
      </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>introSlider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides [pager]="true" class="swipe-intro">
      <ion-slide>
          <h1>Welcome to Ionic App!</h1>
      </ion-slide>
      <ion-slide>
          <h1>You're planning to use this app</h1>
      </ion-slide>
      <ion-slide>
          <h1>We're ready</h1>
          <div class="intro-slider-checkbox">
              <p>Show intro next time</p>
              <ion-toggle [(ngModel)]="options.showNextTime"></ion-toggle>
              <br/>
              <a (click)="complete()">Run the App!</a>
          </div>
      </ion-slide>
  </ion-slides>
</ion-content>
